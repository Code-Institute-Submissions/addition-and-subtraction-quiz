<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Roboto" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header>
        <h1>Addition & Subtraction Quiz</h1>
    </header>
    <section>
        <div id="selection-box">
            <p>You will get 10 questions, which will be different each time.</p>
            <p>Choose the level of difficulty then click 'Start'.</p>
            <div class="button-row">
                <button type="button" class="btn btn-info">1-10</button>
                <button type="button" class="btn btn-info">1-20</button>
                <button type="button" class="btn btn-info">1-30</button>
                <button type="button" class="btn btn-info">1-40</button>
                <button type="button" class="btn btn-info">1-50</button>
            </div>
            <div class="button-row">
                <button type="button" class="btn btn-info">1-60</button>
                <button type="button" class="btn btn-info">1-60</button>
                <button type="button" class="btn btn-info">1-80</button>
                <button type="button" class="btn btn-info">1-90</button>
                <button type="button" class="btn btn-info">1-100</button>
            </div>
            <div class="button-row">
                <button type="button" class="btn btn-success" id="start">Start</button>
            </div>
        </div>
        <div id="question-box">
            <div class="button-row">
                <button type="button" class="btn btn-info" id="number">1</button>
                <button type="button" class="btn btn-info" id="number">10</button>
                <button type="button" class="btn btn-info" id="number">46</button>
                <button type="button" class="btn btn-info" id="number">100</button>
            </div>
            <div class="button-row">
                <button type="button" class="btn btn-success"id="answer">Answer</button>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
